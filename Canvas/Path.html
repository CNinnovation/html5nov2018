<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="../Scripts/jquery-2.1.0.js"></script>
  <script type="text/javascript" src="../Scripts/modernizr-2.7.1.js"></script>

  <script>


    $(function () {
      var ctx = $("canvas").get(0).getContext("2d");
      ctx.fillStyle = "blue";
      ctx.lineWidth = 6;
      ctx.beginPath();
      ctx.moveTo(100, 0);
      ctx.lineTo(0, 100);
      ctx.lineTo(200, 100);
      ctx.closePath();
      ctx.stroke();
      ctx.fill();
    });

    $(function () {
      var ctx = $("canvas").get(1).getContext("2d");
      ctx.beginPath();
      ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
      ctx.fillStyle = "yellow";
      ctx.fill();
      ctx.moveTo(110, 75);
      ctx.arc(75, 75, 35, 0, Math.PI, false);   // Mouth (clockwise)

      ctx.moveTo(65, 65);
      ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // Left eye

      ctx.moveTo(95, 65); ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
      ctx.stroke();

    });
  </script>
</head>
<body>
  <canvas></canvas>
  <br />
  <canvas></canvas>
</body>
</html>
