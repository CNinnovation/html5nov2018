<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="../Scripts/jquery-2.1.0.js"></script>
  <script>
    function drawTriangle(ctx) {

      ctx.beginPath();
      ctx.moveTo(100, 0);
      ctx.lineTo(0, 100);
      ctx.lineTo(200, 100);
      ctx.rotate(45);
      ctx.fill();
    }
    function drawCircle(ctx) {
      ctx.beginPath();
      ctx.arc(150, 150, 60, 0, Math.PI * 2, false);
      ctx.stroke();
      ctx.fill();
    }

    $(function () {
      var canvas = $('canvas').get(0);
      var ctx = canvas.getContext('2d');
      ctx.fillStyle = "red";
      ctx.moveTo(300, 200);
      drawCircle(ctx);
      drawTriangle(ctx);

    });
    $(function () {
      $("#scale").click(function () {
        var ctx = $("canvas").get(0).getContext("2d");
        ctx.save();
        ctx.fillStyle = "green";
        ctx.scale(3, 0.5);
        drawCircle(ctx);
        ctx.restore();
      });
    });

    $(function () {
      $('#translate').click(function () {
        var ctx = $('canvas').get(0).getContext('2d');
        ctx.save();
        ctx.fillStyle = "blue";
        ctx.translate(500, 500);
        drawCircle(ctx);
        ctx.restore();
        
      });
    });
  </script>
</head>
<body>
  <canvas width="1600" height="600"></canvas>
  <button id="translate">translate</button>
  <button id="scale">scale</button>
</body>
</html>
