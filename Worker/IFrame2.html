<!DOCTYPE html>
<html>
<head>
  <title>IFrame2</title>
  <script src="../Scripts/jquery-2.1.0.js" type="text/javascript"></script>
  <script>
    var port;
    $(function () {
      window.onmessage = function (e) { 
        port = e.ports[0];
        // e.ports[0].postMessage("sending from iframe2 " + $("#text2").val());
      };
      
      $("#button1").click(function () {
        port.postMessage("sending from iframe2 " + $("#text2").val());
      });
    });
</script>
</head>
<body style="background-color: #00ff21">
  <h1>
    IFrame 2</h1>
  <input type="text" id="text2" />
  <button id="button1">send</button>
</body>
</html>
