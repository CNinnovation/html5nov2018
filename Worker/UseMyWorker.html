<!DOCTYPE html>
<html>
<head>
    <title></title>
  <script src="../Scripts/jquery-2.1.0.js"></script>
  <script>
    $(function () {
      $("#button1").click(function () {
        var myWorker = new Worker("SimpleWorker.js");
        myWorker.onmessage = function (e) {
          alert(e.data);
        };
      });

      $("#button2").click(function () {
        var worker = new Worker("SimpleWorker2.js");
        worker.onmessage = function (e) {
          log(e.data);
        }
        });
    });

    function log(text) {
      $("#output").append(text + "<br />");
    }
  </script>
</head>
<body>
  <button id="button1" type="button">Start Worker</button>
  <br />
  <button id="button2" type="button">Start Worker 2</button>
  <div id="output"></div>
</body>
</html>
